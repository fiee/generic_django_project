<VirtualHost *>
    ServerName      www.project_name.de
    ServerAlias     project_name.fiee.net

	# disable listing and "guessing" of static files
    <Directory /var/www/>
            Options -Indexes FollowSymLinks -MultiViews
            AllowOverride None
            Order deny,allow
            Allow from all
    </Directory>
    
    Alias /favicon.ico /var/www/project_name/releases/current/project_name/static/favicon.ico
    
    # project media
    Alias /media /var/www/project_name/releases/current/project_name/static
    <Location "/media">
            SetHandler None
    </Location>

	# general admin media
    Alias /django_admin_media /var/www/project_name/lib/python2.7/site-packages/django/contrib/admin/media
    <Location "/django_admin_media">
            SetHandler None
    </Location>

	# feincms admin media
    Alias /feincms_admin_media /var/www/python/feincms/media/feincms
    <Location "/feincms_admin_media">
            SetHandler None
    </Location>

	# feincms media library
    Alias /medialibrary /var/www/project_name/medialibrary
    <Location "/medialibrary">
            SetHandler None
    </Location>

	WSGIDaemonProcess project_name-production user=project_name group=project_name threads=10 maximum-requests=2000 python-path=/var/www/project_name/lib/python2.7/site-packages:/var/www/python
	WSGIProcessGroup project_name-production
	WSGIScriptAlias / /var/www/project_name/releases/current/project_name/wsgi.py

	ErrorLog /var/www/project_name/logs/error.log
	LogLevel warn
	CustomLog /var/www/project_name/logs/access.log combined
</VirtualHost>
